<div class="side">
  <div class="container">
    <h2>الجهات التي تم تقديم خدمات التدريب لديه</h2>

    <ng-image-slider
      [showArrow]="false"
      [slideImage]="1"
      [infinite]="true"
      [imagePopup]="false"
      [images]="data"
      [id]="data?.id"
      [imageSize]="{ height: '150px', space: 20, width: '150px' }"
      #nav
      class="bg-white"
    >
    </ng-image-slider>
  </div>
</div>
